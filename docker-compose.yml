version: "3.8"

services:
  # Supabase local via CLI (recomendado sobre docker directo)
  # Usa: npx supabase start
  # Este compose es para servicios auxiliares

  supabase-db:
    image: supabase/postgres:15.6.1.143
    ports:
      - "54322:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U postgres
      interval: 5s
      timeout: 5s
      retries: 10

  supabase-studio:
    image: supabase/studio:20250115-f4af710
    ports:
      - "54323:3000"
    environment:
      STUDIO_PG_META_URL: http://supabase-meta:8080
      SUPABASE_URL: http://supabase-kong:8000
      SUPABASE_PUBLIC_URL: http://localhost:54321
    depends_on:
      supabase-db:
        condition: service_healthy

  # Stripe CLI para webhooks locales
  stripe-cli:
    image: stripe/stripe-cli:latest
    command: listen --forward-to host.docker.internal:54321/functions/v1/stripe-webhook
    environment:
      STRIPE_API_KEY: ${STRIPE_SECRET_KEY}
    profiles:
      - stripe  # docker compose --profile stripe up

volumes:
  supabase-db-data:

# NOTA: Para desarrollo local, mejor usar Supabase CLI directamente:
#   npx supabase init
#   npx supabase start
# Esto levanta todo (DB, Auth, Realtime, Storage, Edge Functions, Studio)
# en http://localhost:54321 con Studio en http://localhost:54323
